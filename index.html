<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <h2>Drag and Drop Sortable List</h2>
    <ul class="sortable-list" id="list">
      <li
        class="sortable-item"
        draggable="true"
        data-order-previous="1"
        data-order-current="1"
      >
        Item A
      </li>
      <li
        class="sortable-item"
        draggable="true"
        data-order-previous="2"
        data-order-current="2"
      >
        Item B
      </li>
      <li
        class="sortable-item"
        draggable="true"
        data-order-previous="3"
        data-order-current="3"
      >
        Item C
      </li>
      <li
        class="sortable-item"
        draggable="true"
        data-order-previous="4"
        data-order-current="4"
      >
        Item D
      </li>
      <li
        class="sortable-item"
        draggable="true"
        data-order-previous="5"
        data-order-current="5"
      >
        Item E
      </li>
    </ul>
  </body>
</html>
